	let arrayNumber = [];
	for (let number = 0; number <= 500; number++){
		if (number % 23 == 0){
			arrayNumber.push(number)	
		} else {
			continue;
		}
	}
	//makes arrayNumber accessible outside
	return arrayNumber;
}
