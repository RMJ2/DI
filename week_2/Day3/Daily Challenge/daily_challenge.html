    <script>

// Write a JavaScript program to recreate the pattern below
// Hint: use nested for loop.

// I got help from a friend to understand better 

for (let i = 0; i < 6; i++) {
    // i = 0
    for (let j = 0; j <= i; j++) {
        // i = 0 
        // j = 0
        if (j == 0 && (i == 0 || i % 2 != 0)) {
            console.log('%c *','color: #228B22')
        } else {
            console.log('*')
        }
    }
    console.log("\n")
}

    </script>
